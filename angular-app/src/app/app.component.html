<div class="container">
  <br>
  <h1>Ocorrências</h1>
  <hr>
  <table class="table">
    <thead>
      <tr class="bg-dark">
        <th class="text-white">Data</th>
        <th class="text-white">Matrícula</th>
        <th class="text-white">Nome do aluno</th>
        <th class="text-white">Tipo da ocorrência</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ocorrencia of ocorrencias">
        <td>{{ocorrencia.data}}</td>
        <td>{{ocorrencia.matricula}}</td>
        <td>{{ocorrencia.nomeAluno}}</td>
        <td>{{ocorrencia.tipoOcorrencia}}</td>

      </tr>
    </tbody>
  </table>
  <hr>

  <h2>Cadastrar</h2>
  <p>Use este formulário para cadastrar uma ocorrência.</p>
  <form #cadastro="ngForm" (submit)="criar()">
    <div class="form-group">
      <label for="data">Data</label>
      <br>
      <input type="text" id="data" name="data" class="form-control" [(ngModel)]="data" required>
    </div>

    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <br>
      <input type="number" id="matricula" name="matricula" class="form-control" [(ngModel)]="matricula" required>
    </div>

    <div class="form-group">
      <label for="nomeAluno">Nome do aluno</label>
      <br>
      <input type="text" id="nomeAluno" name="nomeAluno" class="form-control" [(ngModel)]="nomeAluno" required>
    </div>

    <div class="form-group">
      <label class="input-group-text" for="tipoOcorrencia">Tipo da ocorrência</label>
      <br>
      <select class="custom-select" id="tipoOcorrencia">
        <option selected>...</option>
        <option *ngFor="let ocorrencia of ocorrencias" type="text" id="tipoOcorrencia" name="tipoOcorrencia" class="form-control"
          [(ngModel)]="tipoOcorrencia" required>{{ocorrencia.tipoOcorrencia}}</option>

      </select>
    </div>

    <hr>
    <p>Adicionar pais ou reponsáveis?</p>
    <button class="btn btn-primary" (click)="addPais()">
        <i class="fa fa-save"></i> Sim
      </button>


    <div class="text-right">
      <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">
        <i class="fa fa-save"></i> Criar
      </button>
      <button type="reset" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>

  <h2>Pais ou Responsáveis</h2>
  <hr>
  <form #cadastro="ngForm" (submit)="addPais()">
    <div class="form-group">
      <label for="nomeAluno">Nome</label>
      <br>
      <input type="text" id="nomeAluno" name="nomeAluno" class="form-control" [(ngModel)]="nomeAluno" required>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">
        <i class="fa fa-save"></i> Criar
      </button>
      <button type="reset" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
<!--container-->
<br>
